<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/calc.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <div class="double-button command" id="clear">C</div>
            <div class="single-button command" id="back-space">&lt;-</div>
            <div class="single-button command" id="negative">+/-</div>
            <div class="single-button number" id="1">1</div>
            <div class="single-button number" id="2">2</div>
            <div class="single-button number" id="3">3</div>
            <div class="single-button command" id="sum">+</div>
            <div class="single-button number" id="4">4</div>
            <div class="single-button number" id="5">5</div>
            <div class="single-button number" id="6">6</div>
            <div class="single-button command" id="minus">-</div>
            <div class="single-button number" id="7">7</div>
            <div class="single-button number" id="8">8</div>
            <div class="single-button number" id="9">9</div>
            <div class="single-button command" id="multiplication">x</div>
            <div class="single-button number" id="dot">.</div>
            <div class="single-button number" id="0">0</div>
            <div class="single-button command" id="equals">=</div>
            <div class="single-button command" id="division">/</div>
        </div>
    </div>
</body>
</html>
